<table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor = "let column of productListHeader"  >{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of CatProd" >
        
        <th>{{ item.ID }}</th>
        <td>{{ item.Name }}</td>
        <td>{{item.Quantity}}</td>
        <td>{{ item.price }}</td>
        <!-- <td>{{ item.Img }}</td> -->
        <td><img [src]=" item.Img " ></td>
        <td> <input #itemCount (change)=" updateOrderTotalPrice(+itemCount.value, item.price)" type="number" step="1" min="0" max="10" value="0" name="quantity" class="quantity-field border-0 text-center w-25"></td>
        <td><button class="btn btn-primary" (click)="openProductDetails(item.ID)" >Details</button></td>        
        <td><button class="btn btn-primary" (click)="updateAddToCart(item,+itemCount.value, item.price)" >Buy</button></td>
   
      <tr>
        
    </tbody>
  </table>
